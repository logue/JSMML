<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <script type="text/javascript" src="./JSMML.js"></script>
    <script type="text/javascript">
    var mml;
    JSMML.swfurl = './JSMML_customized.swf';
    JSMML.onLoad = function() {
         mml = new JSMML();
    }
    function play() {
        mml.play(document.getElementById('ta').value);
    }
</script>
    <title>Textarea Player</title>
  <body>
      <h1>Textarea Player</h1>
      <input type='button' onClick='play();' value='play'>
      <input type='button' onClick='mml.pause();' value='pause'>
      <input type='button' onClick='mml.stop();' value='stop'>
      <br />
      <textarea id="ta" rows=8 cols=50>
t120
@@0
@ea&, n,1,15, n,10,13, r,8,0
l2 q11,16
o4 cdefgab&gt;c
;
      </textarea>
  </body>
</html>
